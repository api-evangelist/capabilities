rules:
  ports-artificial-intelligence-negative:
    description: Ensures there is a ports.artificialIntelligence property.
    message: You MUST HAVE a ports.artificialIntelligence property.
    given: $.ports
    severity: error
    then:
      field: artificialIntelligence
      function: truthy
    tags:
      - Artificial Intelligence
